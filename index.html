<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVG - Charcutaria - Produção artesanal com Origem Italiana</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Ícones (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Script para includes -->
    <script src="scripts/includes.js" defer></script>
</head>
<body>
    <!-- Header será inserido aqui pelo JavaScript -->
    <div id="header-placeholder"></div>

    <!-- Banner Hero -->
    <section class="hero">
        <div class="hero-content">
            <h1>Charcutaria Tradicional com Origem Italiana</h1>
            <!--<a href="#" class="btn">Conheça Nossos Produtos</a>-->
        </div>
    </section>

    <!-- Destaques -->
    <section class="featured">
        <div class="container">
            <h2>Nossos Destaques</h2>
            <div class="products-grid">
                <!-- Produto 1 -->
                <div class="product-card">
                    <img src="images/produto1.jpg" alt="Bacon Defumado">
                    <h3>Bacon Defumado</h3>
                    <p class="price">R$ 89,90/kg</p>
                    <button class="btn">Adicionar ao Carrinho</button>
                </div>
                <!-- Adicione mais produtos -->
            </div>
        </div>
    </section>

    <!-- Footer será inserido aqui pelo JavaScript -->
    <div id="footer-placeholder"></div>

    <script src="scripts/main.js"></script>
</body>
</html>
